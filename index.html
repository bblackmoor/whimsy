<!DOCTYPE html>
<html>
<head>
	<!-- bblackmoor@blackgate.net -->
	<!-- https://github.com/bblackmoor/whimsy -->

	<!-- Loading the bootstrap library -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Loading Iicons from Font Awesome -->
	<script src="https://kit.fontawesome.com/7f1769f884.js" crossorigin="anonymous"></script>

	<!-- Linking the CSS file -->
	<link rel="stylesheet" href="style.css"/>

	<!-- Loading Roboto font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

	<!-- Loading Open Sans font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
</head>
<body id="body">
	<div>

	<!-- Card Box -->
	<div class="block text-center">

	<!-- Front part of the Card Box -->
	<div class="card-box block__main block__front">

	<!-- Card to be displayed here -->
	<span class="card">
		
		<!-- Card Title -->
		<span class="title">
			Whimsy Cards
			<!-- Icon -->
			<i class="fa-solid fa-flip-horizontal fa-scale-unbalanced"></i>
		</span>

	</span>
		
	<!-- Card Text -->
	<div class="text">
		Whimsy Cards copyright &copy; 1987 (Used without permission)
	</div>
	<a class="new-card btn btn-default"
		onclick="newCard()">Take A Card</a>
	</div>

	<!-- Back part of the Card Box -->
	<div class="card-box block__main block__back">

	<!-- Card to be displayed here -->
	<span class="card">

		<!-- Card Title -->
		<span class="title">
			Whimsy Cards
			<!-- Icon -->
			<i class="fa-solid fa-flip-horizontal fa-scale-unbalanced"></i>
		</span>

	</span>
		
	<!-- Card Text -->
	<div class="text">
		Whimsy Cards copyright &copy; 1987 (Used without permission)
	</div>
		<!-- Button -->
		<a class="new-card btn btn-default "
			onclick="newCard()">Take A Card</a>
	</div>
</div>
</div>
	
<!-- Linking Your JavaScript File -->
<script src="script.js"></script>
</body>
</html>
