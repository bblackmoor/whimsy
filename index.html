<!DOCTYPE html>
<html>
<head>
	<!-- bblackmoor@blackgate.net -->
	<!-- https://github.com/bblackmoor/whimsy -->

	<!-- Loading the bootstrap library -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Loading icons from Font Awesome -->
	<script src="https://kit.fontawesome.com/7f1769f884.js" crossorigin="anonymous"></script>

	<!-- Linking the CSS file -->
	<link rel="stylesheet" href="style.css"/>

	<!-- Loading Roboto font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

	<!-- Loading Open Sans font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />

<body id="body">
<div style="position: absolute; height: 24px; width: 24px; top: 0px; left: 0px;"><a href="https://www.rpglibrary.org/" target="_top"><img src="https://www.rpglibrary.org/images/rpglibrary.png" border="0" width="24" height="24" alt="RPG Library" title="return to RPG Library" /></a></div>
<div>
	<!-- Card Box -->
	<div class="block text-center">

		<!-- Front part of the Card Box -->
		<div class="card-box block__main block__front">

			<!-- Card to be displayed here -->
			<div class="card">
				
				<!-- Card Title -->
				<div class="title">
					Whimsy Cards
					<!-- Icon -->
					<i class="fa-solid fa-flip-horizontal fa-scale-unbalanced"></i>
				</div>
			</div>
				
			<!-- Card Text -->
			<div class="text">
				Whimsy Cards copyright &copy; 1987 Lion Rampant<br />
				(Used without permission.)
			</div>
			<!-- Buttons -->
			<i class="fa-solid fa-copyright btn-refresh"></i>
			<a class="new-card btn btn-default">Take A Card</a><span class="instructions"><br />
			(or tap the spacebar)</span>
		</div>

		<!-- Back part of the Card Box -->
		<div class="card-box block__main block__back">

			<!-- Card to be displayed here -->
			<div class="card">

				<!-- Card Title -->
				<div class="title">
					Whimsy Cards
					<!-- Icon -->
					<i class="fa-solid fa-flip-horizontal fa-scale-unbalanced"></i>
				</div>

			</div>
				
			<!-- Card Text -->
			<div class="text">
				Whimsy Cards copyright &copy; 1987 Lion Rampant<br />
				(Used without permission.)
			</div>
			<!-- Buttons -->
			<i class="fa-solid fa-copyright btn-refresh"></i>
			<a class="new-card btn btn-default">Take A Card</a><span class="instructions"><br />
			(or tap the spacebar)</span>
		</div>
	</div>
</div>
